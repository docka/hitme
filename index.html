<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>Biddit - Welcome</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdn.firebase.com/v0/firebase.js"></script> 	<!--  FIREBASE-->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script> <!-- JQUERY -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> <!-- for the slider -->
	<script src="js/bootstrap.min.js"></script> <!--  BOOTSTRAP-->
	<script src="js/user.js"></script> <!-- USER SCRIPT-->
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script> <!-- GOOGLE MAPS -->




	<!-- all the css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> <!--  BOOTSTRAP-->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet" media="screen"> <!--  OWN MODERATIONS-->    
  <link href='http://fonts.googleapis.com/css?family=La+Belle+Aurore|Nunito' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> <!-- for the slider -->

</head>
<body>


<div class="container">
	
  <div class="logo">
    	Biddit.
  </div>




  <div class="boxed">


  <!-- FIRST SECTION-->
  <div class="section" id="firstSection">
   
      

    	<div class="row">
        <h3>What are you looking for?</h3>        
    		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" id="chooseFood" ><img class="img-responsive category" src="pics/cat_food_b.png"></div>
    		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" id="chooseEvent"><img class="img-responsive category" src="pics/cat_events_b.png"></div>
    		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" id="chooseBars"><img class="img-responsive category" src="pics/cat_bars_b.png"></div>
    		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" id="chooseShops"><img class="img-responsive category" src="pics/cat_shops_b.png"></div>
    	</div>

  </div> <!-- first section ends-->

  <!-- SECOND SECTION -->
  <div class="section" id="secondSection" style="display:none;">
    <div class="row" >
      <h3 id="secondHeader">For how many?</h3>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="circle-container">
              <div class="stylish" id="amountPeople"><div id="circleText"></div></div>

              <div class="deg288"><img class="persons " src='pics/silhouette_black.png' id="person_1"></a></div>
              <div class="deg324"><img class="persons " src='pics/silhouette_black.png' id="person_2"></a></div>
              <div class='deg0'><img class="persons" src='pics/silhouette_black.png' id="person_3"></div>
              <div class='deg36'><img class="persons" src='pics/silhouette_black.png' id="person_4"></div>
              <div class='deg72'><img class="persons" src='pics/silhouette_black.png' id="person_5"></div>
              <div class='deg108'><img class="persons" src='pics/silhouette_black.png' id="person_6"></div>
              <div class='deg144'><img class="persons" src='pics/silhouette_black.png' id="person_7"></div>
              <div class='deg180'><img class="persons" src='pics/silhouette_black.png' id="person_8"></div>
              <div class='deg216'><img class="persons" src='pics/silhouette_black.png' id="person_9"></div>
              <div class='deg252'><img class="persons" src='pics/silhouette_black.png' id="person_10"></div>
         </div>
      </div>
    </div>
  </div> <!-- second section ends -->


  <!-- THIRD SECTION -->
  <div class="section" id="thirdSection" style="display:none;" > 
    <div class="row">
      <h3>How long time can you wait?</h3>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <img class="img-responsive" id="timeSubtract" src="pics/minus.png">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <img class="img-responsive" id="timeAdd" src="pics/plus.png">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="stylish" id="textTime">15m</div>
        </div>

    </div>
  </div><!--  third section ends-->


  <!-- FOURTH SECTION -->
  <div class="section" id="fourthSection" style="display:none;">
    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
       <form role="form">
            <h3>Your location</h3>
            <p id="whereareyou"></p>
             
              <div id="map_canvas" style="border: 1px solid black;"> </div>
       </form>
      </div>
       <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >     
          <img class="img-responsive" id="createObject" src="pics/send.png">
      </div>

    </div>
  </div> <!-- fourth section ends-->



  </div> <!-- closing box -->

</div> <!-- closing container-->

<!---test map-->



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
